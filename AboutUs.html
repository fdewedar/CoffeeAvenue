<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Width Scrollable Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="About-Us.png" alt="Full Width Image">
</body>
</html>
